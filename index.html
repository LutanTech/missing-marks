<body>

<div class="content">
    <div class="card">
        <div class="header">
            <div class="logo-holder"></div>
            <h1>Missing Marks Claim</h1>
            <p>Official submission for unresolved exam results</p>
            <hr>
        </div>

        <form id="missingMarksForm">
            <div class="form-group">
                <label>Adm Number</label>
                <input type="text" id="admNumber" placeholder="e.g. BA/0000/23" required>
            </div>
            <div class="form-group">
                <label>Student Name</label>
                <input type="text" id="name" placeholder="Enter Full Name" required>
            </div>
            <div class="form-group">
                <label>Course Code</label>
                <input type="text" id="courseCode" placeholder="e.g. LMC 210" required>
            </div>
            <div class="form-group">
                <label>Course Title</label>
                <input type="text" id="courseTitle" placeholder="Enter Course Title" required>
            </div>
            <div class="form-group">
                <label>Session</label>
                <select id="session" required>
                    <option value="" disabled selected>Select Session Type</option>
                    <option value="Normal">Normal Exam</option>
                    <option value="Special">Special Exam</option>
                    <option value="Sup">Supplementary Exam</option>
                </select>
            </div>
            <div class="form-group">
                <label>Lecturer Name</label>
                <input type="text" id="lecturerName" placeholder="Course Lecturer" required>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">Submit</button>
        </form>
    </div>
</div>

<div class="overlay" id="overlay">
    <div class="modal" id="modal">
        <div class="modal-icon" id="modalIcon"></div>
        <h2 id="modalTitle" style="margin: 0 0 10px; color: #1e293b;"></h2>
        <p id="modalMsg" style="margin: 0; color: #64748b; line-height: 1.5;"></p>
        <div id="timerBar" class="timer-bar" style="display:none;"></div>
        <button class="close-btn" onclick="closeModal()" disabled>Close</button>
    </div>
</div>
