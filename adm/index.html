<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Missing Marks</title>
    <style>
        :root {
            --soft-green: #f0fdf4;
            --mid-green: #dcfce7;
            --deep-green: #166534;
            --accent-green: #22c55e;
            --white: #ffffff;
            --text: #1e293b;
            --danger: #ef4444;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: #f8fafc;
            margin: 0;
            color: var(--text);
        }

        .navbar {
            background: var(--white);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--mid-green);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--white);
            padding: 1.5rem;
            border-radius: 20px;
            border: 1px solid var(--mid-green);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .actions-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary { background: var(--deep-green); color: white; }
        .btn-outline { background: var(--white); border: 1.5px solid var(--mid-green); color: var(--deep-green); }
        .btn-danger { background: #fee2e2; color: var(--danger); }

        .btn:hover { transform: translateY(-1px); filter: brightness(1.1); }

        .table-container {
            background: var(--white);
            border-radius: 24px;
            border: 1px solid var(--mid-green);
            overflow:auto;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th {
            background: var(--soft-green);
            padding: 1.2rem;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--deep-green);
        }

        td {
            padding: 1.2rem;
            border-bottom: 1px solid var(--soft-green);
            font-size: 0.95rem;
        }

        .badge {
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 700;
        }

        .badge-normal { background: var(--mid-green); color: var(--deep-green); }
        .badge-special { background: #000000; color: #ffffff; }
        .badge-sup { background:red; color: white; }
        .badge-cat { background: #ffcc00; color: #000000; }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 2.5rem;
            border-radius: 24px;
            width: 90%;
            max-width: 500px;
        }

        .form-group { margin-bottom: 1.2rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 600; }
        .form-group input , select{ 
            width: 100%; 
            padding: 0.8rem; 
            border-radius: 10px; 
            border: 1px solid #e2e8f0;
            box-sizing: border-box;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
            align-items: center;
        }
    </style>
</head>
<body>

<nav class="navbar">
    <div style="display: flex; align-items: center; gap: 0.75rem;">
        <div style="width: 35px; height: 35px; background: var(--deep-green); border-radius: 10px;"></div>
        <h2 style="margin:0; font-size: 1.25rem;">Admin Portal</h2>
    </div>
    <div class="actions-bar" style="margin:0">
        <button class="btn btn-outline" onclick="fetchData()">Refresh</button>
        <button class="btn btn-primary" onclick="printPDF()">Download PDF</button>
    </div>
</nav>

<div class="container">
    <div class="stats-grid">
        <div class="stat-card">
            <div style="color: #64748b; font-size: 0.9rem;">Total Claims</div>
            <div id="totalCount" style="font-size: 1.8rem; font-weight: 800; margin-top: 0.5rem;">0</div>
        </div>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Adm Number</th>
                    <th>Student Name</th>
                    <th>Course</th>
                    <th>Session</th>
                    <th>Lecturer</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Rows injected here -->
            </tbody>
        </table>
    </div>

    <div class="pagination">
        <button class="btn btn-outline" id="prevBtn" onclick="changePage(-1)">Previous</button>
        <span id="pageInfo">Page 1</span>
        <button class="btn btn-outline" id="nextBtn" onclick="changePage(1)">Next</button>
    </div>
</div>

<!-- Edit Modal -->
<div class="modal-overlay" id="editModal">
    <div class="modal-content">
        <h3>Edit Submission</h3>
        <input type="hidden" id="editRef">
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="editName">
        </div>
        <div class="form-group">
            <label>Session</label>
            <select name="editSession" id="editSession">
                <option value="CAT">CAT</option>
                <option value="NORMAL">NORMAL</option>
                <option value="SUP">SUPPLEMENTARY</option>
                <option value="SPECIAL">SPECIAL</option>
                <option value="RETAKE">RETAKE</option>
            </select>
        </div>
        <div class="form-group">
            <label>Lecturer</label>
            <input type="text" id="editLec" placeholder="Edit Lec">
        </div>
        <div class="form-group">
            <label>Admin Passsword (Required)</label>
            <input type="text" id="editOtp" placeholder="Enter edit token" autocomplete="address-line">
        </div>
        <div style="display: flex; gap: 1rem; margin-top: 2rem;">
            <button class="btn btn-primary" style="flex:1" onclick="submitEdit()">Save Changes</button>
            <button class="btn btn-outline" style="flex:1" onclick="closeModals()">Cancel</button>
        </div>
    </div>
</div>

<script>

    const API_BASE = "https://missingmarks.eu.pythonanywhere.com"; 
    //const API_BASE = "http://localhost:7820";

    let currentPage = 1;

    async function fetchData() {
        try {
            const res = await fetch(`${API_BASE}/all-sas-submissions?page=${currentPage}&per_page=10`);
            const result = await res.json();
            renderTable(result.data);
            document.getElementById('totalCount').innerText = result.total;
            document.getElementById('pageInfo').innerText = `Page ${result.page} of ${result.pages}`;
            document.getElementById('prevBtn').disabled = result.page === 1;
            document.getElementById('nextBtn').disabled = result.page === result.pages;
        } catch (e) {
            console.error("Fetch failed");
        }
    }

    function renderTable(data) {
        const body = document.getElementById('tableBody');
        body.innerHTML = data.map(row => `
            <tr>
                <td style="font-weight:700">${row.adm_number}</td>
                <td>${row.name}</td>
                <td>
                    <div style="font-size:0.8rem; color:#64748b">${row.course_code}</div>
                    <div>${row.course_title}</div>
                </td>
                <td><span class="badge badge-${row.session.toLowerCase()}">${row.session}</span></td>
                <td>${row.lecturer_name}</td>
                <td>
                    <div style="display:flex; gap:0.5rem;">
                        <button class="btn btn-outline" style="padding: 0.4rem 0.8rem; font-size: 0.8rem;" onclick="openEdit('${row.reference_id}', '${row.name}', '${row.session}', '${row.lecturer_name}')">Edit</button>
                        <button class="btn btn-danger" style="padding: 0.4rem 0.8rem; font-size: 0.8rem;" onclick="deleteEntry('${row.reference_id}')">Del</button>
                    </div>
                </td>
            </tr>
        `).join('');
    }

    function openEdit(ref, name, session, lec) {
        document.getElementById('editRef').value = ref;
        document.getElementById('editName').value = name;        
        document.getElementById('editSession').value = session;
        document.getElementById('editLec').value = lec;
        document.getElementById('editModal').style.display = 'flex';
    }

    async function submitEdit() {
        const ref = document.getElementById('editRef').value.trim()
        const name = document.getElementById('editName').value.trim()       
        const session = document.getElementById('editSession').value.trim()
        const lec = document.getElementById('editLec').value.trim()
        const otp = document.getElementById('editOtp').value.trim()

        const res = await fetch(`${API_BASE}/edit/att/${ref}?otp=${otp}`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ name, session, lec })
        });

        if(res.ok) {
            closeModals();
            fetchData();
        } else {
            alert("Invalid OTP or error updating");
        }
    }

    async function deleteEntry(ref) {
        const otp = prompt("Enter Admin OTP to delete:");
        if(!otp) return;

        const res = await fetch(`${API_BASE}/delete/sas/${ref}?otp=${otp}`, { method: 'DELETE' });
        if(res.ok) {
            fetchData();
        } else {
            alert("Deletion failed. Check OTP.");
        }
    }

    function printPDF() {
        window.open(`${API_BASE}/download-missing-marks-pdf`, '_blank');
    }

    function changePage(dir) {
        currentPage += dir;
        fetchData();
    }

    function closeModals() {
        document.querySelectorAll('.modal-overlay').forEach(m => m.style.display = 'none');
    }

    window.onload = fetchData;
</script>
</body>
</html>
